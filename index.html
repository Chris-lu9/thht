<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Meme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .option {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Choose Your Meme</h1>
    <div class="container">
        <div class="option" style="background-image: url('option1.jpg');" onclick="chooseOption('option1')"></div>
        <div class="option" style="background-image: url('option2.jpg');" onclick="chooseOption('option2')"></div>
    </div>

    <script>
        function chooseOption(option) {
            if (option === 'option1') {
                window.location.href = 'page1.html';
            } else if (option === 'option2') {
                window.location.href = 'page2.html';
            }
        }
    </script>
</body>
</html>
